<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Canvas Sprite Player Demo</title>
		<link rel="stylesheet" href="assets/base.css">
	</head>
	<body>
		<h1>Demo</h1>
		<canvas id="underground-1"></canvas>
		<div>
			Current status: <span id="underground-1-status-play"></span><br>
			Current frame: <span id="underground-1-status-frame"></span>
		</div>
		<button id="underground-1-play" type="button">Play</button>
		<button id="underground-1-pause" type="button">Pause</button>
		<button id="underground-1-replay" type="button">Replay from Beginning</button>

		<script src="../sprite-player.js"></script>
		<script src="assets/base.js"></script>
	</body>
</html>
